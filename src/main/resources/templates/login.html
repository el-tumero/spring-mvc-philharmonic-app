<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/dialog.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
<div id="loginContainer">
    <a href="/" id="back"><span class="material-symbols-outlined">arrow_back</span></a>

<h1>Logowanie</h1>
    <div th:if="${success}" class="dialog success">
        Poprawnie utworzono konto!
    </div>
    <div th:if="${error}" class="dialog error">
        Błąd logowania!
    </div>
<form action="#" th:action="@{/user/login}" th:object="${user}" method="post">
    <input class="input" type="text" placeholder="Email" th:field="*{email}" required>
    <input class="input" type="password" placeholder="Hasło" th:field="*{password}" required>
    <input id="loginButton" type="submit" value="Zaloguj">
</form>
    <div id="register">
        <small>Nie masz konta? <a th:href="@{/user/register}">Zarejestruj się</a></small>
    </div>
</div>
</body>

</html>
