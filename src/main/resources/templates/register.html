<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script defer th:src="@{/js/register.js}"></script>
</head>
<div id="registerContainer">
    <a href="/user/login" id="back"><span class="material-symbols-outlined">arrow_back</span></a>
    <h1>Stwórz konto</h1>
    <form action="#" th:action="@{/user/register}" th:object="${user}" method="post">
        <input class="input" type="email" placeholder="Email" th:field="*{email}">
        <small id="emailInfo"></small>
        <input class="input" type="password" placeholder="Hasło" th:field="*{password}">
        <small id="passwordInfo"></small>
        <input class="registerButton" type="submit" value="Zarejestruj się">
    </form>
</div>
<body>

</body>
</html>
