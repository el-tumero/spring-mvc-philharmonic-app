        body {

            margin-bottom: 1rem;
        }

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/admin">Panel administratora</a>

<form id="form">
    <div class="form-group">
        <label for="emailInput">Adres email</label>
        <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Adres email" required>
    </div>
    <div class="form-group">
        <label for="firstNameInput">Imię</label>
        <input type="text" class="form-control" id="firstNameInput" placeholder="Imię" required>
    </div>
    <div class="form-group">
        <label for="lastNameInput">Nazwisko</label>
        <input type="text" class="form-control" id="lastNameInput" placeholder="Nazwisko" required>
    </div>
    <div class="form-group">
        <label for="birthDateInput">Data urodzenia</label>
        <input type="date" class="form-control" id="birthDateInput" required>
    </div>
    <div class="form-group">
        <label for="phoneNumberInput">Numer telefonu</label>
        <input type="text" class="form-control" id="phoneNumberInput" placeholder="Numer telefonu" required>
    </div>
    <div class="form-group">
        <label for="passwordInput">Hasło</label>
        <input type="password" class="form-control" id="passwordInput" placeholder="Hasło" required>
        <small id="passwordHelp" class="form-text text-muted">Minimum 8 znaków</small>
    </div>
    <div class="form-group">
        <label>Płeć</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="femaleRadio" value="kobieta" checked>
            <label class="form-check-label" for="femaleRadio">
                kobieta
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="maleRadio" value="mężczyzna">
            <label class="form-check-label" for="maleRadio">
                mężczyzna
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="differentRadio" value="inne">
            <label class="form-check-label" for="differentRadio">
                inne
            </label>
        </div>
    </div>
    <div class="form-group">
        <label for="ibanInput">IBAN</label>
        <input type="text" class="form-control" id="ibanInput" placeholder="Numer konta" required>
    </div>
    <div class="form-group">
        <label for="peselInput">PESEL</label>
        <input type="text" class="form-control" id="peselInput" placeholder="Numer PESEL" required>
    </div>
    <div class="form-group">
        <label for="salaryInput">Wynagrodzenie</label>
        <input type="number" class="form-control" id="salaryInput" required>
    </div>
    <div class="form-group">
        <label>Wykształcenie</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="highRadio" value="wysokie" checked>
            <label class="form-check-label" for="highRadio">
                wysokie
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="mediumRadio" value="średnie">
            <label class="form-check-label" for="mediumRadio">
                średnie
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="noRadio" value="brak">
            <label class="form-check-label" for="noRadio">
                brak
            </label>
        </div>
    </div>
    <div class="form-group">
        <label for="specializationInput">Specjalizacja (instrument)</label>
        <input type="text" class="form-control" id="specializationInput" placeholder="Specjalizacja" required>
    </div>
    <div class="row">
        <label>Adres</label>
        <div class="col">
            <input type="text" class="form-control" placeholder="Miejscowość" required>
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Ulica" required>
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Numer mieszkania">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Kod pocztowy" required>
        </div>

    </div>
    <br />
    <button type="submit" class="btn btn-primary">Zapisz</button>
</form>
