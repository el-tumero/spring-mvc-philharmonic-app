            </li>
        </ul>
    </div>

<form id="form" th:action="@{/admin/concert/create}" method="post">
    <div class="form-group">
        <label for="hallInput">Sala</label>
        <select name="selection" class="form-select" id="hallInput" form="form">
            <option th:each="hall: ${halls}" th:value="${hall.getId()}" th:text="${hall.getName()}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="nameInput">Nazwa</label>
        <input type="text" class="form-control" id="nameInput" placeholder="Nazwa koncertu" th:field="${concert.name}" required>
    </div>
    <div class="form-group">
        <label for="dateInput">Data</label>
        <input type="datetime-local" class="form-control" id="dateInput" th:field="${concert.date}" required>
    </div>
    <div class="form-group">
        <label for="typeInput">Typ</label>
        <input type="text" class="form-control" id="typeInput" placeholder="Typ koncertu" th:field="${concert.type}" required>
    </div>
    <div class="form-group">
        <label for="descriptionInput">Opis</label>
        <textarea class="form-control" id="descriptionInput" rows="3" placeholder="Opis koncertu" th:field="${concert.description}" required></textarea>
    </div>
    <div class="form-group">
        <label for="durationInput">Czas trwania</label>
        <input type="number" class="form-control" id="durationInput" placeholder="0" th:field="${concert.duration}" required>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Stwórz koncert</button>
</form>
